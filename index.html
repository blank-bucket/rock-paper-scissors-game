    <title>10 Rock Paper Scissors</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    
    <button class="btn-icon" onclick="
      playGame('Rock');
    "><img src="Paper_files/rock-emoji.png" alt="Rock"></button>

    <button class="btn-icon" onclick="
      playGame('Paper');
